<ion-content padding class="bg">
  <h6><b>Sign Up</b></h6><hr>

  <form [formGroup] = "form">
  <ion-list>
  <ion-item>
    <ion-label floating>
        Full Name*
    </ion-label>
      <ion-input type="text" formControlName = "fullName" [class.invalid] = "!form.controls.fullName.valid && (form.controls.fullName.dirty || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item *ngIf = "!form.controls.fullName.valid && (form.controls.fullName.dirty || submitAttempt)" >
    <p>Please enter fullName</p>
  </ion-item>

  <ion-item>
    <ion-label floating>
        Email*
      </ion-label>
      <ion-input type="email"  formControlName = "emailId" [class.invalid] = "!form.controls.emailId.valid && (form.controls.emailId.dirty || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item *ngIf = "!form.controls.emailId.valid && (form.controls.emailId.dirty || submitAttempt)" >
    <p>Please enter emailId</p>
  </ion-item>

  
  <ion-item>
    <ion-label floating>
        Password*
    </ion-label>
    <ion-input type="password" formControlName = "password" [class.invalid] = "!form.controls.password.valid && (form.controls.password.dirty || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item *ngIf = "!form.controls.password.valid && (form.controls.password.dirty || submitAttempt)" >
    <p>Please enter password</p>
  </ion-item>

  <ion-item>
    <ion-label floating>
        Date of Birth
    </ion-label>
    <ion-datetime displayFormat="DD-MM-YYYY" formControlName="dob"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label>
        Gender
    </ion-label>
    <ion-select formControlName = "gender" interface="popover">
      <ion-option value="f">Female</ion-option>
      <ion-option value="m">Male</ion-option>
    </ion-select>
  </ion-item>

  </ion-list>

  <div>
    <button ion-button block color = "custom" (tap) = "signupUser()">SIGN UP</button><hr>
    <button ion-button block color = "custom" outline (tap) = "navigateToLogin()">LOGIN</button>
  </div>
</form>
</ion-content>
